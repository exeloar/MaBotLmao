// Apply the java plugin to add support for Java
apply plugin: 'java'

version = '1.2'

sourceCompatibility = 1.8

task fatJar(type: Jar) {
    baseName = project.name + "-all"
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
}

